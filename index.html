<!DOCTYPE html>

<head>
<meta charset="UTF-8">

<title>Boys Click Too Fast v2</title>
<style>
  body {
    background-color: #FFF8F2;
    color: #5C5C5C;
    font-family: "Pretendard", "Noto Sans KR", sans-serif;
    text-align: center;
    margin: 0;
    padding: 0;
  }
  h1 {
    margin-top: 30px;
    font-size: 2em;
  }
  #stage {
    margin: 30px auto;
    display: flex;
    justify-content: center;
    gap: 40px;
  }
  .char {
    display: flex;
    flex-direction: column;
    align-items: center;
    cursor: pointer;
    transition: transform 0.2s;
  }
  .char:hover {
    transform: scale(1.05);
  }
  .char img {
    width: 100px;
    height: 100px;
    border-radius: 15px;
    object-fit: cover;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
  }
  .name {
    margin-top: 5px;
    font-weight: bold;
  }
  .word {
    position: absolute;
    font-weight: bold;
    animation: floatUp 1.2s ease-out forwards;
  }
  @keyframes floatUp {
    0% { opacity: 1; transform: translateY(0); }
    100% { opacity: 0; transform: translateY(-60px); }
  }
  .heart {
    position: absolute;
    color: #FFD6E0;
    font-size: 24px;
    animation: pop 0.8s ease-out forwards;
  }
  @keyframes pop {
    0% { transform: scale(0.5); opacity: 1; }
    50% { transform: scale(1.3); opacity: 1; }
    100% { transform: scale(1.0); opacity: 0; }
  }
  footer {
    margin-top: 40px;
    font-size: 0.9em;
    color: #888;
  }
</style>
</head>
<body>

    <div class="char" data-name="Í∞ïÏïÑÏßÄ" data-word="ÏÉàÏö∞!">

  <footer>Built by <b>Simple-Lab</b> ¬∑ Boys Click Too Fast v2</footer>

  <audio id="clickSound" src="click.wav"></audio>
  
  <script>
    const stage = document.getElementById('stage');
    const clickSound = document.getElementById('clickSound');

    stage.addEventListener('click', (e) => {
      const target = e.target.closest('.char');
      if (!target) return;
      const rect = target.getBoundingClientRect();
      const x = rect.left + rect.width / 2;
      const y = rect.top + rect.height / 2;
      const wordText = target.dataset.word;

      // Play click sound
      clickSound.volume = 1.0;
      clickSound.currentTime = 0;
      clickSound.play().catch(()=>{});

      // Heart animation
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.textContent = '‚ù§';
      heart.style.left = x + 'px';
      heart.style.top = y + 'px';
      document.body.appendChild(heart);
      setTimeout(()=>heart.remove(), 800);

      // Word animation
      const word = document.createElement('div');
      word.className = 'word';
      word.textContent = wordText;
      word.style.left = (x - 20) + 'px';
      word.style.top = (y - 40) + 'px';
      document.body.appendChild(word);
      setTimeout(()=>word.remove(), 1200);
    });
  </script>
