<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Click to Love 💘</title>
<style>
  body {
    background-color: #FFF8F2;
    color: #5C5C5C;
    font-family: "Pretendard", "Noto Sans KR", sans-serif;
    text-align: center;
    margin: 0;
    padding: 0;
  }
  h1 {
    margin-top: 30px;
    font-size: 2em;
  }
  #stage{
  margin: 24px auto;
  display: flex;
  justify-content: center;
  flex-wrap: wrap;        /* ★ 자동 줄바꿈 */
  gap: 16px;              /* 모바일 여백 */
  width: min(92vw, 720px);/* 화면 밖으로 안 나가게 */
}

 .char{
  display: flex;
  flex-direction: column;
  align-items: center;
  cursor: pointer;
  transition: transform 0.2s;
  width: calc(50% - 16px);     /* ★ 폰에서 2열 */
}
.char:hover{ transform: scale(1.05); }

.char img{
  width: 100%;                 /* ★ 컨테이너에 맞춤 */
  max-width: 120px;            /* 폰에서 너무 커지지 않게 */
  aspect-ratio: 1 / 1;         /* 정사각형 유지 */
  height: auto;
  border-radius: 15px;
  object-fit: cover;
  box-shadow: 0 4px 10px rgba(0,0,0,0.1);
}
@media (min-width: 768px){
  .char{ width: auto; }     /* 데스크톱은 가변 */
  #stage{ gap: 24px; }
  .char img{ width: 100px; height: 100px; }
}

  .name {
    margin-top: 5px;
    font-weight: bold;
  }
  .word {
    position: absolute;
    font-weight: bold;
    animation: floatUp 1.2s ease-out forwards;
  }
  @keyframes floatUp {
    0% { opacity: 1; transform: translateY(0); }
    100% { opacity: 0; transform: translateY(-60px); }
  }
  .heart {
    position: absolute;
    color: #FFD6E0;
    font-size: 24px;
    animation: pop 0.8s ease-out forwards;
  }
  @keyframes pop {
    0% { transform: scale(0.5); opacity: 1; }
    50% { transform: scale(1.3); opacity: 1; }
    100% { transform: scale(1.0); opacity: 0; }
  }
  footer {
    margin-top: 40px;
    font-size: 0.9em;
    color: #888;
  }
</style>
</head>
<body>
  <h1>Click to Love 💘</h1>
  <div id="stage">
    <div class="char" data-name="금량이" data-word="감자!">
      <img src="images/geum.png" alt="금량이">
      <div class="name">금량이</div>
    </div>
    <div class="char" data-name="강아지" data-word="윤치영!">
      <img src="images/gang.png" alt="강아지">
      <div class="name">강아지</div>
    </div>
    <div class="char" data-name="빱빱이" data-word="압지!">
      <img src="images/ppap.png" alt="빱빱이">
      <div class="name">빱빱이</div>
    </div>
    <div class="char" data-name="해온이" data-word="주혁이형!">
      <img src="images/hae.png" alt="해온이">
      <div class="name">해온이</div>
    </div>
    <div class="char" data-name="금동이" data-word="이녹!">
      <img src="images/gdong.png" alt="금동이">
      <div class="name">금동이</div>
    </div>
    <div class="char" data-name="한서인" data-word="백영운!">
      <img src="images/hsi.png" alt="한서인">
      <div class="name">한서인</div>
    </div>
    <div class="char" data-name="백영운" data-word="한서인!">
      <img src="images/kyw.png" alt="백영운">
      <div class="name">백영운</div>
    </div>
    <div class="char" data-name="빵울이" data-word="따이!">
      <img src="images/0.png" alt="빵울이">
      <div class="name">빵울이</div>
    </div>
    <div class="char" data-name="여민이" data-word="태서씨!">
      <img src="images/ym.png" alt="여민이">
      <div class="name">여민이</div>
    </div>
    <div class="char" data-name="찡찡이" data-word="형아!">
      <img src="images/02.png" alt="찡찡이">
      <div class="name">찡찡이</div>
    </div>
  </div>
  <footer>Built by <b>Sotteok</b> · Click to Love 💘</footer>

  <audio id="clickSound" src="click.wav"></audio>
  
  <script>
    const stage = document.getElementById('stage');
    const clickSound = document.getElementById('clickSound');

    stage.addEventListener('click', (e) => {
      const target = e.target.closest('.char');
      if (!target) return;
      const rect = target.getBoundingClientRect();
      const x = rect.left + rect.width / 2;
      const y = rect.top + rect.height / 2;
      const wordText = target.dataset.word;

      // Play click sound
      clickSound.volume = 1.0;
      clickSound.currentTime = 0;
      clickSound.play().catch(()=>{});

      // Heart animation
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.textContent = '❤';
      heart.style.left = x + 'px';
      heart.style.top = y + 'px';
      document.body.appendChild(heart);
      setTimeout(()=>heart.remove(), 800);

      // Word animation
      const word = document.createElement('div');
      word.className = 'word';
      word.textContent = wordText;
      word.style.left = (x - 20) + 'px';
      word.style.top = (y - 40) + 'px';
      document.body.appendChild(word);
      setTimeout(()=>word.remove(), 1200);
    });
  </script>
</body>
</html>
